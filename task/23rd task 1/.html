    .pagination {
          display: flex;

        }
        
    a {
          color: #000;
          text-decoration: none;
          padding: 20px;
          border: 2px solid #979090;
          margin: 10px;
        }
        
    .current {
          background-color: #00c3ff;
          color: #fff;
    
        }


      </style>
      
      <div class="pagination">
        <a href="#">First</a>
        <a href="#">Prev</a>
        <a href="#" class="current">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">Next</a>
        <a href="#">Last</a>
      </div>
    
</div>
